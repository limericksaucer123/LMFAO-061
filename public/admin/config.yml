backend:
  name: git-gateway
  branch: main # Branch to update (defaults to main)

# Media files configuration
media_folder: "src/images"    # Where uploaded images are stored in your repo
public_folder: "/images"      # Path used in the generated site

collections:
  - name: "blog"               # Collection identifier
    label: "Blog"              # Label shown in CMS UI
    folder: "_posts/blog"      # Folder where blog posts are stored
    create: true               # Allow creation of new documents
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template
    fields:                    # Front matter fields for each post
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }