backend:
  name: git-gateway
  branch: main

# Media files configuration
media_folder: "src/images"    # Where uploaded images are stored in your repo
public_folder: "/images"      # Path used in the generated site

media_library:
  name: uploadcare
  config:
    publicKey: "demopublickey" # Replace with your actual Uploadcare public key if needed

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }