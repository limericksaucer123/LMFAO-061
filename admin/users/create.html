<body>

<header>
    <div class="logo">
        <h1 class="logo-text">
            <i><span>L.M.F.A.O</span></i> 061
        </h1>
    </div>

    <i class="fa-solid fa-bars menu-toggle"></i>

    <ul class="nav">
        <li>
            <a href="#">
                <i class="fa-regular fa-user" style="font-size: .8em;"></i>
                Username
                <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
            </a>
            <ul>
                <li><a href="#" class="logout">Logout</a></li>
            </ul>
        </li>
    </ul>
</header>

<!-- Admin page wrapper -->
<div class="admin-wrapper">

    <!-- Left sidebar -->
    <div class="left-sidebar">
        <ul>
            <li><a href="../posts/index.html">Manage Posts</a></li>
            <li><a href="index.html">Manage Users</a></li>
            <li><a href="../topics/index.html">Manage Topics</a></li>
        </ul>
    </div>
    <!-- // left sidebar -->

    <!-- Admin content -->
    <div class="admin-content">

        <div class="button-group">
            <a href="create.html" class="btn btn-big">Add User</a>
            <a href="index.html" class="btn btn-big">Manage User</a>
        </div>

        <div class="content">
            <h2 class="page-title">Add User</h2>

            <form action="create.html" method="post">
              <div>
              
          <label>Username : <u>remember</u> will need this to log in)</label>
          <input type="text" name="username" class="text-input">
        </div>

        <div>
          <label>Email</label>
          <input type="email" name="email" class="text-input">
        </div>

        <div>
          <label>Password</label>
          <input type="password" name="password" class="text-input">
        </div>

        <div>
          <label>Password Confirmation</label>
          <input type="password" name="passwordConf" class="text-input">
        </div>

          <div>
<select name="Role" class="text-input">
<option value="Author">Author</option>
<option value="Admin">Admin</option>
</select>
</div>    
              
              <style>
    /* Target all labels in the form */
    form label {
        color: white; /* Change to any color you like */
        font-weight: bold; /* Optional: make them bold */
        font-family: 'Courier Prime', monospace; /* Optional: match your font */
    }
</style>  
                <div>
                    <button type="submit" class="btn btn-big">Add User</button>
                </div>

            </form> <!-- Closed the form -->
        </div> <!-- .content -->

    </div>
    <!-- // admin content -->

</div>
<!-- // page wrapper -->

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

<!-- Custom Script -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    ClassicEditor
        .create(document.querySelector('#body'), {
            toolbar: [
                'heading',
                '|',
                'bold',
                'italic',
                'link',
                'bulletedList',
                'numberedList',
                'blockQuote'
            ],
            heading: {
                options: [
                    { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                    { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                    { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' }
                ]
            }
        })
        .catch(error => {
            console.error(error);
        });
});
</script>
